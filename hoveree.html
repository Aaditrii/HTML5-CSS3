<!DOCTYPE html>
<html>
<head>
<style>
div{
	width:100px;
	height:100px;
	background:red;
	transition:width 2s,height 2s,transform 2s;
}
div:hover{
	width:200px;
	height:200px;
	transform:rotate(-180deg);
}
</style>
</head>
<body>
<div>hover me to see the trnasition effect</div>
</body>
</html>
